var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

    game.load.image('back-of-card', 'assets/back-of-card.png');

    game.load.image('green star', 'assets/green star.png');
    game.load.image('blue waves', 'assets/blue waves.png');
    game.load.image('yellow circle', 'assets/yellow circle.png');
    game.load.image('red cross', 'assets/red cross.png');
    game.load.image('black square', 'assets/black square.png');


}

function create() {
	game.add.image(0, 0, 'background');
   // var card1 = game.add.image(5, 5, 'back-of-card');

    for (i = 1; i < 6; i++) {

    for (i = 1; i < 6; i++) {
        game.add.image(i * 110, 215, 'back-of-card');

    for (i = 1; i < 6; i++) {

}
