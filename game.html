<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 2</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('back-of-card', 'assets/back-of-card.png');


}

function create() {
    game.add.image(0, 0, 'back-of-card');
    game.add.image(105, 0, 'back-of-card')
}

function update() {
}

</script>

</body>
</html>
